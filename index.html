		.topbar {
				position: sticky;

				background-color: #333;

				padding: 4px 8px;
				display: flex;
				justify-content: space-between;
				align-items: center;
				font-size: 16px;
		} 
		
		button {
				background-color: #ffffff10;
				color: #fff;
				border: 1px solid #fff3;
				padding: 6px 14px;
				border-radius: 6px;
				font-size: 14px;
				cursor: pointer;
				transition: all 0.2s ease;
				backdrop-filter: blur(4px);
		}

		button:hover {
				background-color: #ffffff22;

		}

		button {

				justify-content: center;

				width: 25px;
				padding: 0;
				border-radius: 6px;
		}

		button:hover {
				background-color: #ffffff22;
				border-color: #fff6;
		}

		.gallery {
				padding: 20px;
				display: flex;
				flex-wrap: wrap;
				gap: 10px;
				justify-content: center;
		}

		.gallery a img {
				transition: height 0.2s ease;
		}	
		
		.album-desc {
				text-align: center;
				padding: 8px 16px 0 16px;
				margin: 0;
				font-size: 14px;
		}
		
  </style>

  <script>
    let isBig = false;

    function toggleHeight() {
      const imgs = document.querySelectorAll(".gallery img");
